<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator-pwa-clojurescript</title>
    <meta
      name="description"
      content="Calculator PWA using ClojureScript + shadow-cljs + Reagent"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <link rel="manifest" href="./site.webmanifest" />
    <meta name="msapplication-TileColor" content="#5bbad5" />
    <meta name="theme-color" content="#5bbad5" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="loader">
        <img src="./images/loader.gif" alt="loader" width="80" height="80" />
      </div>
    </div>

    <script src="./js/compiled/main.js"></script>

    <script>
      calculator_app.core.init()
    </script>
  </body>
</html>
